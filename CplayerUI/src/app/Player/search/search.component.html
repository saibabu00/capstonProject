<div id="siva">

  <div class="search ">
    <div style="padding-left: 37%;margin-top: 15px;">
      <input class="form-control me-2" id="search" type="search" placeholder="Search player" [(ngModel)]="searchName"
        aria-label="Search" required>
      <button mat-raised-button color="primary" type="submit" id="searchButton" (click)="onSearching()">Search Batsman </button>
      &nbsp;<img id="ball" src="https://c.tenor.com/DBYx-E6apBwAAAAM/ball-on-fire-spinning.gif">
    </div>
  </div>

  <div class="search ">
    <div style="padding-left: 37%;margin-top: 15px;">
      <input class="form-control me-2" id="search" type="search" placeholder="Search player" [(ngModel)]="bowlerName"
        aria-label="Search" required>
      <button mat-raised-button color="primary" type="submit" id="searchButton" (click)="searchBowler()">Search Bowler
      </button> &nbsp;<img id="ball" src="https://c.tenor.com/DBYx-E6apBwAAAAM/ball-on-fire-spinning.gif">
    </div>
  </div>

  <div class="container" style="float:none">
    <div class="row">
      <div class="col-md-auto " *ngFor="let d of data">
        <div class="card" id="ram">
          <div class="card-body">
            <h2 class="card-subtitle mb-2 ">PlayerName:{{d.playerName}}</h2>
            <h3>Span:{{d.span}}</h3>
            <div class="fav">
              <!-- <input type="submit" value="View Details"  (click)="getDetails(d.id)"> -->
              <input type="submit" value="Add favorite" style="margin-left:10px;" (click)="addToFavorite(d)">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="float:none">
      <div class="row">
        <div class="col-md-auto " *ngFor="let d of data1">
          <div class="card" id="ram">
            <div class="card-body">
              <h2 class="card-subtitle mb-2 ">BowlerName:{{d.bowlerName}}</h2>
              <h3>Span:{{d.span}}</h3>
              <div class="fav">
                <!-- <input type="submit" value="View Details"  (click)="getDetails(d.id)"> -->
                <input type="submit" value="Add favorite" style="margin-left:10px;" (click)="addToFavorite(d)">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
